name: Project build
on:
  push:
    branches:
      - master
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: build the action
        run: |
          npm ci
          npm run build
      - name: Commit and push build
        continue-on-error: true
        run: |
          git config --global user.name 'Workflow-Builder'
          git config --global user.email 'your-username@users.noreply.github.com'
          git add dist/index.js
          git commit -am "Generated new build"
          git push

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v2
      - name: install ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install ffmpeg
      - name: get ffmpeg  path
        id: ffmpeg-path
        run: echo "::set-output name=path::$(whereis ffmpeg)"
      - name: test the github action
        uses: ./
        with:
          - ffmpeg-path: ${{ steps.ffmpeg-path.outputs.path}}
